<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Kim Tichmann">
  <title>Kim Tichmann</title>
</head>

<body>    
<div class="container">
    <div class="heading"><h1>Kim Tichmann</h1></div>

  <div class="circle">
    
    <div class="hair">
        <div class="bang1"></div>
        <div class="bang2"></div>
        <div class="bang3"></div>
        <div class="bang4"></div>
        <div class="bang-left"></div>
        <div class="bang-right"></div>
        <div class="hair-back"></div>
        <div class="right-curls">
            <div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div>
        </div>
        <div class="left-curls">
            <div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div><div class="curl"></div>
        </div>
    </div>

    <div class="neck"></div>
    
    <div class="face">
        <div class="left-ear"><div class="inner-ear"></div></div>
        <div class="right-ear"><div class="inner-ear"></div></div>
        <div class="eyebrow-left"></div>
        <div class="eyebrow-right"></div>
        <div class="glasses">
            <div class="frame-left"></div>
            <div class="left-spec">
                <div class="eye">
                    <div class="inner-eye"></div>
                </div>
            </div>
            <div class="middle-glasses"></div>
            <div class="right-spec">
                <div class="eye">
                    <div class="inner-eye"></div>
                </div>
            </div>
            <div class="frame-right"></div>
            <div class="mask">
                <div class="strap-right"></div>
                <div class="strap-left"></div>
                <div class="strap-bottom"></div>
                <div class="strap-bottom-right"></div>
                <div class="face-cover">
                    <div class="nose"></div>
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
    </div>
    <div class="shoulders">
        <div class="left-arm"></div>
        <div class="right-arm"></div>
    </div>
    
</div>

    </div>

    <div class="text">
        <h2>Coming Soon!</h2>

        <p class="centre">In the meantime, find me on:</p>
        <p class="centre"><a href="https://codepen.io/ktich">CodePen</a> | <a href="https://github.com/ktich">Github</a> | <a href="https://twitter.com/KTichmann">Twitter</a></p>
    </div>

</div>

</body>
